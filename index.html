<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Dashboard - ตรวจสอบผลการบันทึกเสียง</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        /* ซ่อน Audio Player หลักไว้ แต่ให้แสดง Controls เมื่อถูกเรียกใช้ */
        #single-audio-player {
            width: 100%;
            margin-top: 20px;
            display: none; /* ซ่อนไว้เมื่อไม่มีการเล่น */
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">รายงานผลการบันทึกเสียงของพนักงาน</h2>

    <div class="card mb-4 bg-light">
        <div class="card-body">
            <h5 class="card-title">ไฟล์เสียงที่กำลังเล่นอยู่</h5>
            <audio id="single-audio-player" controls></audio>
        </div>
    </div>
    
    <div id="submissions-table-container">
        <p class="text-center text-muted" id="loading-status">กำลังโหลดข้อมูล...</p>
        </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // ======================================================================
    // ⚠️ ส่วนที่ต้องแก้ไข: เปลี่ยน Supabase URL และ Key ของคุณ
    // ======================================================================
    const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL'; 
    const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
    // *หากหน้า Dashboard นี้มีระบบ Login ควรใช้ Service Role Key หรือ JWT Token แทน Anon Key*

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    // ======================================================================


    const tableContainer = document.getElementById('submissions-table-container');
    const loadingStatus = document.getElementById('loading-status');
    const audioPlayer = document.getElementById('single-audio-player');


    /**
     * ฟังก์ชันสำหรับจัดการ Audio Player ตัวเดียว
     * จะถูกเรียกเมื่อกดปุ่ม "เล่นไฟล์"
     */
    window.playAudio = function(audioUrl) {
        
        // 1. ตรวจสอบว่า URL ที่จะเล่นใหม่ซ้ำกับอันเดิมหรือไม่
        if (audioPlayer.src === audioUrl && !audioPlayer.paused) {
            // ถ้ากำลังเล่นอยู่ ให้หยุด
            audioPlayer.pause();
            audioPlayer.style.display = 'none'; // ซ่อน Player เมื่อหยุด
            return;
        }

        // 2. ตั้งค่า URL ใหม่และเริ่มเล่น
        audioPlayer.pause(); // หยุดเล่นไฟล์เก่า
        audioPlayer.src = audioUrl;
        
        // แสดง player ให้ผู้ใช้เห็น
        audioPlayer.style.display = 'block'; 

        // 3. เริ่มเล่น
        audioPlayer.load();
        audioPlayer.play().catch(error => {
            console.error("Playback failed:", error);
            alert("ไม่สามารถเล่นไฟล์ได้: เบราว์เซอร์อาจบล็อกการเล่นอัตโนมัติ กรุณาลองคลิกที่ Controls Player ด้านบน");
        });
    };


    /**
     * ดึงข้อมูลทั้งหมดจากตาราง submissions
     */
    async function fetchSubmissions() {
        loadingStatus.textContent = "กำลังดึงข้อมูลจากฐานข้อมูล...";
        
        // ดึงคอลัมน์ทั้งหมด (รวมถึง audio_url) และเรียงตามเวลาล่าสุด
        const { data, error } = await supabase
            .from('submissions') 
            .select('*')
            .order('created_at', { ascending: false });

        if (error) {
            console.error("Error fetching data:", error);
            loadingStatus.textContent = "เกิดข้อผิดพลาดในการโหลดข้อมูล: " + error.message;
            return;
        }

        loadingStatus.style.display = 'none';
        renderTable(data);
    }


    /**
     * สร้างตาราง HTML จากข้อมูลที่ได้รับ
     */
    function renderTable(submissions) {
        if (submissions.length === 0) {
            tableContainer.innerHTML = '<p class="text-center text-muted">ไม่พบข้อมูลการบันทึกเสียง</p>';
            return;
        }

        let tableHTML = `
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>ชื่อพนักงาน</th>
                        <th>คำถาม</th>
                        <th>เวลาบันทึก</th>
                        <th>การดำเนินการ</th>
                    </tr>
                </thead>
                <tbody>
        `;

        submissions.forEach((row, index) => {
            const date = new Date(row.created_at).toLocaleString('th-TH', { 
                year: 'numeric', month: 'short', day: 'numeric', 
                hour: '2-digit', minute: '2-digit' 
            });

            // ส่วนนี้คือการใช้ปุ่มแทน Audio Player เพื่อแก้ไขปัญหา WebMediaPlayer
            // และใช้ audio_url ที่บันทึกไว้สำหรับลิงก์ดาวน์โหลดโดยตรง
            const actionButtons = `
                <button class="btn btn-primary btn-sm mb-1 w-100" onclick="playAudio('${row.audio_url}')">
                    ▶️ เล่นไฟล์
                </button>
                <a href="${row.audio_url}" download="response_${row.name}_${row.created_at}.webm" class="btn btn-success btn-sm w-100">
                    ⬇️ ดาวน์โหลด
                </a>
            `;

            tableHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${row.name || 'ไม่ระบุชื่อ'}</td>
                    <td>${row.question_text || '-'}</td>
                    <td>${date}</td>
                    <td>${actionButtons}</td>
                </tr>
            `;
        });

        tableHTML += `
                </tbody>
            </table>
        `;
        
        tableContainer.innerHTML = tableHTML;
    }


    // เริ่มต้นโหลดข้อมูลเมื่อหน้าเว็บโหลดเสร็จ
    document.addEventListener('DOMContentLoaded', fetchSubmissions);
</script>

</body>
</html>
